<mat-card class="start-form-card">
  <mat-card-header>
    <mat-card-title>Start</mat-card-title>
  </mat-card-header>
  
  <mat-card-content>
    <!-- Input section - VB6 Label1 and txtID -->
    <div class="input-section">
      <mat-form-field appearance="outline" class="client-id-field">
        <mat-label>Client ID</mat-label>
        <input 
          matInput 
          type="text"
          [value]="clientId()"
          (input)="onClientIdChange($any($event.target).value)"
          placeholder="Enter Client ID"
          [disabled]="isLoading()"
          tabindex="0">
      </mat-form-field>
    </div>

    <!-- Action buttons section - VB6 cmdNew, cmdOpen, cmdClose -->
    <div class="action-buttons">
      <button 
        mat-raised-button 
        color="primary"
        (click)="onNewClick()"
        [disabled]="isLoading()"
        tabindex="1"
        class="action-button">
        New
      </button>
      
      <button 
        mat-raised-button 
        color="accent"
        (click)="onOpenClick()"
        [disabled]="isLoading() || !clientId().trim()"
        tabindex="2"
        class="action-button">
        Open
      </button>
      
      <button 
        mat-raised-button
        (click)="onCloseClick()"
        [disabled]="isLoading()"
        tabindex="3"
        class="action-button">
        Close
      </button>
    </div>
  </mat-card-content>
</mat-card>
